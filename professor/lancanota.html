<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Escolar</title>
    <link rel="stylesheet" href="/professor/lancanota.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top"> <!-- Adicionando a classe fixed-top -->
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-size: 300%; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">LinkSchool</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <div class="d-flex align-items-center gap-5">
                    <div class="dropdown">
                        <a class="bi bi-person-circle text-black fs-2 dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false"></a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">
                            <li><a class="dropdown-item" href="/perfil.html">Editar Perfil</a></li>
                            <li><a class="dropdown-item" href="#">Configurações</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/login.html">Sair</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="main-content">
        <h1>Boletim Escolar</h1>
        <table class="grades-table">
            <thead>
                <tr>
                    <th>Matéria</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Nota Final</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Português</td>
                    <td><input type="number" id="nota1-portugues" placeholder="Digite a Nota 1"></td>
                    <td><input type="number" id="nota2-portugues" placeholder="Digite a Nota 2"></td>
                    <td id="media-portugues">-</td>
                    <td><button onclick="calcularMedia('portugues')">Calcular Média</button></td>
                </tr>
                <tr>
                    <td>Matemática</td>
                    <td><input type="number" id="nota1-matematica" placeholder="Digite a Nota 1"></td>
                    <td><input type="number" id="nota2-matematica" placeholder="Digite a Nota 2"></td>
                    <td id="media-matematica">-</td>
                    <td><button onclick="calcularMedia('matematica')">Calcular Média</button></td>
                </tr>
                <tr>
                    <td>Ciências</td>
                    <td><input type="number" id="nota1-ciencias" placeholder="Digite a Nota 1"></td>
                    <td><input type="number" id="nota2-ciencias" placeholder="Digite a Nota 2"></td>
                    <td id="media-ciencias">-</td>
                    <td><button onclick="calcularMedia('ciencias')">Calcular Média</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        <p>&copy; 2024 Link School. Todos os direitos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function calcularMedia(materia) {
        var nota1 = document.getElementById('nota1-' + materia).value;
        var nota2 = document.getElementById('nota2-' + materia).value;
        var media = (parseFloat(nota1) + parseFloat(nota2)) / 2;
        document.getElementById('media-' + materia).textContent = media.toFixed(1); // Arredonda a média para uma casa decimal
    }
    </script>
</body>
</html>
