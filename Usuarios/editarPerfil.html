<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="nav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-size: 300%; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">LinkSchool</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/professor/boletim">Boletim</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/professor/portugues">Matéria</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center gap-5">
                    <div class="dropdown" >
                        <a class="bi bi-person-circle text-black fs-2 dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false"></a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink" id="menu">
                            <li><a class="dropdown-item" href="/professor/editar">Editar Perfil</a></li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
  <div class="titulo">
    <h1>Editar Perfil</h1>
  </div>
  <div class="formulario" >
    <fieldset style="border: 3px solid dodgerblue; width: 90%; margin-left: 5%; margin-top: 3%; margin-bottom: 3%; border-radius: 2%;">
      <form class="row g-3" style="text-align: left;" id="editarPerfil">
        <div class="col-md-4">
          <label for="codigo" class="form-label">Código</label>
          <input type="text" name="codigo" class="form-control" id="codigo" placeholder="1242357" required>
        </div>
        <div class="col-md-4">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" name="nome" class="form-control" id="nome" placeholder="thiago" required>
        </div>
        <div class="col-md-4">
          <label for="dt_nascimento" class="form-label">Data de Nascimento</label>
          <div class="input-group">
            <input type="date" name="dt_nascimento" class="form-control" id="dt_nascimento" required>
          </div>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">E-mail</label>
          <input type="text" name="email" class="form-control" id="email" required>
        </div>
        <div class="col-md-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="text" name="telefone" class="form-control" id="telefone" required>
        </div>
        <div class="col-md-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" name="cpf" class="form-control" id="cpf" required>
        </div>
        <div class="col-md-4">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" name="senha" class="form-control" id="senha" required>
        </div>
        <div class="col-5" style="margin-left: 0%; margin-top: 2%;">
          <button class="btn btn-primary" type="submit" name="submit">Confirmar</button>
        </div>
      </form>
    </fieldset>
  </div>
  

  <footer class="footer">
    <p>&copy; 2024 Link School. Todos os direitos reservados.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('editarPerfil').addEventListener('submit', async function(event) {
      

      const id_professor = document.getElementById('codigo').value
      const form = event.target;
      const data = new FormData(form);
      const jsonData = Object.fromEntries(data.entries());

      try {
        const response = await fetch(`/professor/${id_professor}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(jsonData)
        });

        if (response.ok) {
          const result = await response.json();
          console.log('Professor updated:', result);
        } else {
          const error = await response.json();
          console.error('Error updating professor:', error);
        }
      } catch (error) {
        console.error('Network error:', error);
      }
    });

  </script>
  
</body>
