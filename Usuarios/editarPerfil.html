  <div class="titulo">
    <h1>Editar Perfil</h1>
  </div>
  <div class="formulario" >
    <fieldset style="border: 3px solid dodgerblue; width: 90%; margin-left: 5%; margin-top: 3%; margin-bottom: 3%; border-radius: 2%;">
      <form class="row g-3" style="text-align: left;" >
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Matricula</label>
          <input type="text" class="form-control" id="validationDefault01" value="" placeholder="1242357" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Nome</label>
          <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">Data de Nascimento</label>
          <div class="input-group">
            <input type="date" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">E-mail</label>
          <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">CPF</label>
          <input type="text" class="form-control" id="validationDefault05" required>
        </div>
        <div class="col-5" style="margin-left: 0%; margin-top: 2%;">
          <button class="btn btn-primary" type="submit">Confirmar</button>
        </div>
      </form>
    </fieldset>
